<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Проект Mesto</title>
    <link rel="stylesheet" href="pages/index.css">
</head>

<body class="page">
    <header class="header">
        <img class="header__logo" src="images/logo.svg" alt="Логотип">
    </header>

    <main class="content">
        <section class="profile">
            <div class="profile__info">
                <img class="profile__avatar" src="images/avatar.jpg" alt="Аватар профиля">
                <div class="profile__block">
                    <div class="profile__heading">
                        <h1 class="profile__name">Жак-Ив Кусто</h1>
                        <button type="button" class="profile__edit-button"></button>
                    </div>
                    <p class="profile__subname">Исследователь океана</p>
                </div>
            </div>
            <button type="button" class="profile__add-button"></button>
        </section>

        <section class="elements">
            <ul class="elements__items">
                <li class="elements__item">
                    <img class="elements__image" src="images/kirill-pershin-1088404-unsplash.jpg" alt="Карачаевск">
                    <div class="elements__info">
                        <h2 class="elements__title">Карачаевск</h2>
                        <button type="button" class="elements__like-button"></button>
                    </div>
                </li>

                <li class="elements__item">
                    <img class="elements__image" src="images/kirill-pershin-1404681-unsplash.jpg" alt="Гора Эльбрус">
                    <div class="elements__info">
                        <h2 class="elements__title">Гора Эльбрус</h2>
                        <button type="button" class="elements__like-button"></button>
                    </div>
                </li>

                <li class="elements__item">
                    <img class="elements__image" src="images/kirill-pershin-1556355-unsplash.jpg" alt="Домбай">
                    <div class="elements__info">
                        <h2 class="elements__title">Карачаевск</h2>
                        <button type="button" class="elements__like-button"></button>
                    </div>
                </li>

                <li class="elements__item">
                    <img class="elements__image" src="images/kirill-pershin-1556355-unsplash.jpg" alt="Домбай">
                    <div class="elements__info">
                        <h2 class="elements__title">Карачаевск</h2>
                        <button type="button" class="elements__like-button"></button>
                    </div>
                </li>

                <li class="elements__item">
                    <img class="elements__image" src="images/kirill-pershin-1088404-unsplash.jpg" alt="Карачаевск">
                    <div class="elements__info">
                        <h2 class="elements__title">Карачаево</h2>
                        <button type="button" class="elements__like-button"></button>
                    </div>
                </li>

                <li class="elements__item">
                    <img class="elements__image" src="images/kirill-pershin-1404681-unsplash.jpg" alt="Гора Эльбрус">
                    <div class="elements__info">
                        <h2 class="elements__title">Гора Эльбрус</h2>
                        <button type="button" class="elements__like-button"></button>
                    </div>
                </li>
            </ul>
        </section>

        <div class="popup">
            <div class="popup__container">
                <button class="popup__close-button" type="button"></button>
                <h2 class="popup__container-heading">Редактировать профиль</h2>
                <form class="popup__form" name="profile" action="#">
                    <fieldset class="popup__set">
                        <input class="popup__input" type="text" id="popup__name-input" name="name"
                            placeholder="Ваше имя">
                        <input class="popup__input" type="text" id="popup__profession-input" name="profession"
                            placeholder="Профессия">
                        <button type="submit" class="popup__save-button">Сохранить</button>
                    </fieldset>
                </form>
            </div>
        </div>
    </main>

    <footer class="footer">
        <p class="footer__copyright">
            © 2020 Mesto Russia
        </p>
    </footer>

    <script src="script/index.js"></script>
</body>

</html>
