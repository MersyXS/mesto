<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="vendor/inter.css">
</head>

<body class="page">
    <header class="header">
        <img class="header__logo" src="images/logo.svg" alt="Логотип">
        <div class="header__line"></div>
    </header>

    <main class="content">
        <section class="profile">
            <div class="profile__info">
                <img class="profile__avatar" src="images/avatar.jpg" alt="Аватар профиля">
                <div class="profile__block">
                    <div class="profile__heading">
                        <h1 class="profile__name">Жак-Ив Кусто</h1>
                        <img class="profile__edit" src="images/Edit.png" alt="Редактирование профиля">
                    </div>
                    <p class="profile__subname">Исследователь океана</p>
                </div>
            </div>
            <img class="profile__button" src="images/button.png" alt="Кнопка добавить">
        </section>

        <section class="elements">
            <ul class="cards">
                <li class="card">
                    <img class="card__image" src="images/kirill-pershin-1088404-unsplash.jpg" alt="Карачаевск">
                    <div class="card__info">
                        <h2 class="card__title">Карачаевск</h2>
                        <img class="card__like" src="images/like.svg" alt="Лайк">
                    </div>
                </li>

                <li class="card">
                    <img class="card__image" src="images/kirill-pershin-1404681-unsplash.jpg" alt="Гора Эльбрус">
                    <div class="card__info">
                        <h2 class="card__title">Гора Эльбрус</h2>
                        <img class="card__like" src="images/like.svg" alt="Лайк">
                    </div>
                </li>

                <li class="card">
                    <img class="card__image" src="images/kirill-pershin-1556355-unsplash.jpg" alt="Домбай">
                    <div class="card__info">
                        <h2 class="card__title">Карачаевск</h2>
                        <img class="card__like" src="images/like.svg" alt="Лайк">
                    </div>
                </li>

                <li class="card">
                    <img class="card__image" src="images/kirill-pershin-1556355-unsplash.jpg" alt="Домбай">
                    <div class="card__info">
                        <h2 class="card__title">Карачаевск</h2>
                        <img class="card__like" src="images/like.svg" alt="Лайк">
                    </div>
                </li>

                <li class="card">
                    <img class="card__image" src="images/kirill-pershin-1088404-unsplash.jpg" alt="Карачаевск">
                    <div class="card__info">
                        <h2 class="card__title">Карачаево</h2>
                        <img class="card__like" src="images/like.svg" alt="Лайк">
                    </div>
                </li>

                <li class="card">
                    <img class="card__image" src="images/kirill-pershin-1404681-unsplash.jpg" alt="Гора Эльбрус">
                    <div class="card__info">
                        <h2 class="card__title">Гора Эльбрус</h2>
                        <img class="card__like" src="images/like.svg" alt="Лайк">
                    </div>
                </li>
            </ul>
        </section>

        <footer class="footer">
            <h2 class="footer__copyright">
                © 2020 Mesto Russia
            </h2>
        </footer>
    </main>
</body>

</html>
