<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="vendor/inter.css">
</head>

<body class="page">
    <header class="header">
        <img class="header__logo" src="images/logo.svg" alt="Логотип">
        <div class="header__line"></div>
    </header>

    <main class="content">
        <section class="profile">
            <div class="profile__info">
                <img class="profile__avatar" src="images/avatar.jpg" alt="Аватар профиля">
                <div class="profile__block">
                    <div class="profile__heading">
                        <h1 class="profile__name">Жак-Ив Кусто</h1>
                        <button type="button" class="profile__button-edit"></button>
                    </div>
                    <p class="profile__subname">Исследователь океана</p>
                </div>
            </div>
            <button type="button" class="profile__button-add"></button>
        </section>

        <section class="elements">
            <ul class="cards">
                <li class="card">
                    <img class="card__image" src="images/kirill-pershin-1088404-unsplash.jpg" alt="Карачаевск">
                    <div class="card__info">
                        <h2 class="card__title">Карачаевск</h2>
                        <button type="button" class="card__button-like"></button>
                    </div>
                </li>

                <li class="card">
                    <img class="card__image" src="images/kirill-pershin-1404681-unsplash.jpg" alt="Гора Эльбрус">
                    <div class="card__info">
                        <h2 class="card__title">Гора Эльбрус</h2>
                        <button type="button" class="card__button-like"></button>
                    </div>
                </li>

                <li class="card">
                    <img class="card__image" src="images/kirill-pershin-1556355-unsplash.jpg" alt="Домбай">
                    <div class="card__info">
                        <h2 class="card__title">Карачаевск</h2>
                        <button type="button" class="card__button-like"></button>
                    </div>
                </li>

                <li class="card">
                    <img class="card__image" src="images/kirill-pershin-1556355-unsplash.jpg" alt="Домбай">
                    <div class="card__info">
                        <h2 class="card__title">Карачаевск</h2>
                        <button type="button" class="card__button-like"></button>
                    </div>
                </li>

                <li class="card">
                    <img class="card__image" src="images/kirill-pershin-1088404-unsplash.jpg" alt="Карачаевск">
                    <div class="card__info">
                        <h2 class="card__title">Карачаево</h2>
                        <button type="button" class="card__button-like"></button>
                    </div>
                </li>

                <li class="card">
                    <img class="card__image" src="images/kirill-pershin-1404681-unsplash.jpg" alt="Гора Эльбрус">
                    <div class="card__info">
                        <h2 class="card__title">Гора Эльбрус</h2>
                        <button type="button" class="card__button-like"></button>
                    </div>
                </li>
            </ul>
        </section>

        <footer class="footer">
            <h2 class="footer__copyright">
                © 2020 Mesto Russia
            </h2>
        </footer>

        <div class="popup">
            <div class="popup__container">
                <button class="form__button-close"></button>
                <h2 class="popup__container-heading">Редактировать профиль</h2>
                <form class="forms" action="#">
                    <input class="form__input forms__name" type="text" placeholder="Ваше имя">
                    <input class="form__input forms__profession" type="text" placeholder="Профессия">
                    <button type="submit" class="form__button-save">Сохранить</button>
                </form>
            </div>
        </div>
    </main>
</body>
<script src="script.js"></script>

</html>
