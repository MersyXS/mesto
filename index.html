<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Проект Mesto</title>
  <link rel="stylesheet" href="pages/index.css" />
</head>

<body class="page">
  <header class="header">
    <img class="header__logo" src="images/logo.svg" alt="Логотип" />
  </header>

  <main class="content">
    <section class="profile">
      <div class="profile__info">
        <img class="profile__avatar" src="images/avatar.jpg" alt="Аватар профиля" />
        <div class="profile__block">
          <div class="profile__heading">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <button type="button" class="profile__edit-button" aria-label="Edit"></button>
          </div>
          <p class="profile__subname">Исследователь океана</p>
        </div>
      </div>
      <button type="submit" class="profile__add-button" aria-label="Add"></button>
    </section>

    <section class="elements" aria-label="Секция c карточками">
      <ul class="elements__items"></ul>
    </section>
  </main>

  <div class="popup add-popup">
    <div class="popup__container">
      <button class="popup__close-button" type="button"></button>
      <h2 class="popup__container-heading">Новое место</h2>
      <form class="popup__form popup__form_add" name="add" action="#" novalidate>
        <fieldset class="popup__set">
          <label class="popup__input-container">
            <input class="popup__input" type="text" id="add-name-input" name="add-name-input" placeholder="Название"
              required minlength="2" maxlength="30" />
            <span class="add-name-input-error popup__input-error"></span>
          </label>
          <label class="popup__input-container">
            <input class="popup__input" type="text" id="add-url-input" name="add-url-input"
              placeholder="Ссылка на картинку" required pattern="https?://.+" />
            <span class="add-url-input-error popup__input-error"></span>
          </label>
          <button type="submit" class="popup__button popup__save-button">
            Создать
          </button>
        </fieldset>
      </form>
    </div>
  </div>

  <div class="popup profile-popup">
    <div class="popup__container">
      <button class="popup__close-button" type="button"></button>
      <h2 class="popup__container-heading">Редактировать профиль</h2>
      <form class="popup__form" name="profile" action="#" novalidate>
        <fieldset class="popup__set">
          <label class="popup__input-container">
            <input class="popup__input" type="text" id="edit-name-input" name="edit-name-input" placeholder="Ваше имя"
              minlength="2" maxlength="40" required />
            <span class="edit-name-input-error popup__input-error"></span>
          </label>

          <label class="popup__input-container">
            <input class="popup__input" type="text" id="edit-profession-input" name="edit-profession-input"
              placeholder="Профессия" minlength="2" maxlength="200" required />
            <span class="edit-profession-input-error popup__input-error"></span>
          </label>

          <button type="submit" class="popup__button popup__save-button">
            Сохранить
          </button>
        </fieldset>
      </form>
    </div>
  </div>

  <div class="popup image-popup">
    <div class="popup__image-container">
      <button class="popup__close-button" type="button"></button>
      <img class="popup__image" src="#" alt="#" />
      <h2 class="popup__image-title">#</h2>
    </div>
  </div>

  <footer class="footer">
    <p class="footer__copyright">© 2020 Mesto Russia</p>
  </footer>

  <template class="item_template">
    <li class="elements__item">
      <button class="elements__delete-button"></button>
      <img class="elements__image" src="#" alt="#" />
      <div class="elements__info">
        <h2 class="elements__title">#</h2>
        <button type="button" class="elements__like-button"></button>
      </div>
    </li>
  </template>
  <script type="module" src="./script/index.js" defer></script>
</body>

</html>
